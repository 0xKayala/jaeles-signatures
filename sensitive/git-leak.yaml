# info to search signature
id: sensitive-01-03
type: list
info:
  name: Git Leak Source
  risk: Medium

variables:
  - gitfile: |
      .git/HEAD
      .git/config
      .git/logs/HEAD
      .git/refs/remotes/origin/HEAD
      .git/refs/tags
      .gitignore.swp
requests:
  - method: GET
    redirect: false
    path: >-
      {{.BaseURL}}/{{.gitfile}}
    detections:
      - >-
        StatusCode() == 200 && StringSearch("response","ref:")

reference:
