id: sensitive-01-02
type: list
info:
  name: PHP Info
  risk: Medium

variables:
  - stats: >-
      [.perf,server-status]

requests:
  - method: GET
    redirect: true
    # use template header in case you're not define it
    use_template_header: true
    path: >-
     {{.BaseURL}}/{{.stats}}

    detections:
      - >-
        StatusCode() == 200 && StringSearch("response", "Oracle iPlanet Web Server") && StringSearch("response", "ConnectionQueue")
      - >-
        StatusCode() == 200 && StringSearch("response", "Server Version") && StringSearch("response", "Current Time")

# [optional] just reference info 
reference:
  author: whatever
  links:
    - https://example.com