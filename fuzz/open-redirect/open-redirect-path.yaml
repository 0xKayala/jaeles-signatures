# info to search signature
id: open-path-fuzz-01
type: fuzz
info:
  name: Open Redirect FUZZ on Path 01
  risk: Medium

variables:
  - dest: |
      google.com
      http://google.com
      example.com
      [[.BaseURL]]

# origin: gonna come from Burp
payloads:
  - '{{.dest}}'
  - '\{{.dest}}'
  - '//{{.dest}}/'
  - '\/\/{{.dest}}/'
  - '%00\/\/{{.dest}}/'
  - '////{{.dest}}/%2f%2e%2e'
  - '/%5c{{.dest}}/%2f%2e%2e'
  - '/ã€±{{.dest}}/%2f%2e%2e'
  - '@{{.dest}}'

requests:
  - generators:
      - Path("{{.payload}}", "*")
      - Path("[[.original]]/{{.payload}}", "*")
    detections:
      - >-
        (StatusCode() >= 300 && StatusCode() < 400) && StringSearch("resHeaders", "Location': 'https://{{.payload}}") && !StringSearch("resHeaders", "Location': '{{.BaseURL}}'")
