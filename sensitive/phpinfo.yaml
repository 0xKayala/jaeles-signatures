# info to search signature
id: sensitive-01-01
type: list
info:
  name: PHP Info
  risk: Medium

variables:
  - phpfile: |
      info.php
      phpinfo.php
      info
      phpinfo
requests:
  - method: GET
    redirect: false
    path: >-
      {{.BaseURL}}/{{.phpfile}}
    detections:
      - >-
        StatusCode() == 200 && StringSearch("response", 'PHP Version ') && StringSearch("response", 'allow_url_fopen')

